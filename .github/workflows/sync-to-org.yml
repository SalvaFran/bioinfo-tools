name: Sync to Organization Repo

on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4

      - name: Verificar que el secreto exista (no muestra el valor)
        run: |
          echo "Longitud del token (debería ser > 40 caracteres):"
          echo "${{ secrets.TARGET_REPO_TOKEN }}" | wc -c

      - name: Validar acceso del token al repo de la organización
        run: |
          curl -H "Authorization: Bearer ${{ secrets.TARGET_REPO_TOKEN }}" \
               https://api.github.com/repos/The-Martix/bioinfo-tools

      - name: Configurar identidad de Git
        run: |
          git config --global user.email "salvaa4532@gmail.com"
          git config --global user.name "Franco Salvatore"

      - name: Agregar remote y hacer push mirror
        env:
          TOKEN: ${{ secrets.TARGET_REPO_TOKEN }}
        run: |
          echo "Agregando remote 'mirror' con token..."
          git remote remove mirror || true
          git remote add mirror https://x-access-token:{TOKEN}@github.com/The-Martix/bioinfo-tools.git

          echo "Verificando remotes:"
          git remote -v

          echo "Haciendo push --mirror"
          git push --mirror main --force
